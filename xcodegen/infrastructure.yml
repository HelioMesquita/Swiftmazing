targets:
  Infrastructure:
    type: framework
    platform: iOS

    sources:
      - path: Infrastructure

    settings:
      base:
        INFOPLIST_FILE: Infrastructure/Resources/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.infrastructure

  InfrastructureTests:
    type: bundle.unit-test
    platform: iOS

    sources:
      - path: InfrastructureTests
    
    settings:
      base:
        INFOPLIST_FILE: InfrastructureTests/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.infrastructuretests

schemes:
  Infrastructure:
    build:
      targets:
        Infrastructure: all
    test:
      gatherCoverageData: true
      targets:
        - InfrastructureTests
